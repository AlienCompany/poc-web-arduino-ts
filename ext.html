<!DOCTYPE html>
<html>

<head>
    <title>Extérieur</title>
    <meta charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!--Note personnelle : onload="init()" permet d'appeller la fonction quand le body est chargé-->

<body onload="init()">
    <a class="btn" href="ext.html">Extérieur</a>
    <a class="btn" href="chambre.html">Chambre</a>
    <a class="btn" href="salon.html">Salon</a>
    <a class="btn" href="cuisine.html">Cuisine</a>
    <a class="btn" href="sdb.html">Sdb</a>
    <div id="text">
    </div>
    <div id="ext" class="room">
        <div id="light" class="component">
            <div class= "image">
                <img src="image/light.svg" alt="lumière">
            </div>
            <button class="btn on">On</button>
            <button class="btn off">Off</button>
        </div>
        <div id="garage" class="component">
            <div>
                <img src="image/garage.svg" alt="garage">
            </div>
            <button class="btn on">On</button>
            <button class="btn off">Off</button>
        </div>
        <div id="door" class="component">
            <div>
                <img src="image/door.svg" alt="porte">
            </div>
            <button class="btn on">On</button>
            <button class="btn off">Off</button>
        </div>

    </div>


    <script src="/script.js"></script>

</body>

</html>
