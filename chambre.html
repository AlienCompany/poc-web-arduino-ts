<!--Note personnelle : onload="init()" permet d'appeller la fonction quand le body est chargé-->

<body onload="init()">
    <div class="bbbody">
        <div class="nav">
            <a class="btn" href="ext.html">Extérieur</a>

        <div id="Chambre" class="room">

                <button class="btn off">Off</button>
            </div>
